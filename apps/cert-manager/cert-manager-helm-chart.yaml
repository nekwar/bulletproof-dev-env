apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager 
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io 
    targetRevision: 1.16.0
    helm:
      releaseName: cert-manager
      valuesObject:
        crds:
          enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
